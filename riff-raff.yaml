stacks:
  - identity
regions:
  - eu-west-1
deployments:
  identity-frontend:
    type: autoscaling
    parameters:
      bucket: identity-artifacts
      prefixStack: false
    dependencies:
      - update-ami
      - cfn

  cfn:
    type: cloud-formation
    parameters:
      cloudFormationStackName: IdentityFrontend
      templatePath: identity-frontend.yaml
      prependStackToCloudFormationStackName: false
      cloudFormationStackByTags: false
      amiParametersToTags:
        AMI:
          Recipe: identity-base
          AmigoStage: PROD
    dependencies:
      - update-ami

  update-ami:
    type: ami-cloudformation-parameter
    parameters:
      cloudFormationStackByTags: false
      prependStackToCloudFormationStackName: false
      cloudFormationStackName: IdentityFrontend
      amiParametersToTags:
        AMI:
          Recipe: identity-base
          AmigoStage: PROD
      amiEncrypted: true

